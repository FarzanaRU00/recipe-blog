    <h2>Create a post below</h2>
    <div id="form-div">
      <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" />
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
        <label for="content">Content</label>
        <textarea
          name="content"
          id="content"
          placeholder="Maximum of 200 characters"
          cols="60"
          rows="7"
        ></textarea>
        <div>
          <label for="search">Add a Gif </label>
          <input id="search" type="search" />
          <button id="btnSearch">add</button>
        </div>
        <div class="gif-area"></div>
        <input type="submit" id="submit" />
      </form>
    </div>

    <script>
      // key for API
      let APIKEY = "aSn1VvEPyROZpp62xe4zFrR2QsD6YVIu";
      // load the page
      document.addEventListener("DOMContentLoaded", init);
      // function to initialize
      function init() {
        document.getElementById("btnSearch").addEventListener("click", (ev) => {
          // to stop re-load
          ev.preventDefault();
          let url = `https://api.giphy.com/v1/gifs/search?api_key=${APIKEY}&limit=10&q=`;
          // get the word from input element and cut the spaces
          let str = document.getElementById("search").value.trim();
          // concat the url and the search word capture
          url = url.concat(str);

          // console.log(url);

          //fetch the full api
          fetch(url)
            .then((res) => res.json())
            .then((content) => {
              // console to find the right path into the images from inspect in chrome browser
              // console.log("DATA", content.data);
              // console.log("META", content.meta);

              let fig = document.createElement("figure");
              let img = document.createElement("img");

              img.src = content.data[0].images.downsized.url;
              img.alt = content.data[0].tile;

              fig.appendChild(img);

              let comment = document.querySelector(".gif-area");
              // insert the element on top from previous gift
              comment.insertAdjacentElement("afterbegin", fig);

              // clear the element input search at the end of the action
              document.querySelector("#search").value = "";
            });
        });
      }
    </script>
